<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" integrity="sha512-VGxuOMLdTe8EmBucQ5vYNoYDTGijqUsStF6eM7P3vA/cM1pqOwSBv/uxw94PhhJJn795NlOeKBkECQZ1gIzp6A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <title>Home</title>
</head>
<body>
    <div id="dashBoard">
        <img :src="qr" alt="">
        <div id="qr-code-container">
            <button @click="showQr">Show QR</button>
        </div>

        <div class="add-visitor-manually">
            Add visitor manually ! <br>

            <input type="text" id="visitor-name" v-model="visitorName">
            <label for="visitor-name">Visitor name</label>
            <br>
            <input type="text" id="visitor-mobile" v-model="visitorMobile">
            <label for="visitor-mobile">Visitor Mobile</label>
            <br>
            <input type="text" id="visitor-Location" v-model="visitorLocation">
            <label for="visitor-Location">Visitor Location</label>

            <button @click="addVisitor">Add visitor</button>
        </div>

        <div class="visitors">
            <div class="visitor" v-for="visitor in shopDetails.visitors">
                {{visitor.visitorName}}
                {{visitor.visitorMobile}}
                {{visitor.visitorTime}}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#dashBoard",
            data:{
                shopDetails:null,
                visitorName:null,
                visitorMobile:null,
                visitorLocation:null,
                qr:null
            },
            async mounted(){
                let shopDetails= await axios.get('/shop/details')
                this.shopDetails= shopDetails.data
            },
            methods:{
                showQr(){
                    const data= document.cookie.split("=")[1]
                    
                    const server= "http://localhost:8000/visitor/";
                    this.qr=`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${server}${data}`
                    // document.querySelector('#qr-code-container').innerHTML = qr.createImgTag();
                },
                refreshVisitor(){

                },
                addVisitor(){
                    if(this.visitorLocation && this.visitorMobile.length===10 && this.visitorName){
                        let visitor = {
                            name:this.visitorName,
                            mobile:this.visitorMobile,
                            location:this.visitorLocation
                        }
                        axios.post('/visitor/fromShop',visitor)
                        .then((res)=>{
                            console.log('Visitor Added')
                        })
                        .catch((err)=>{
                            console.log("errorrrr")
                        })
                    }else{
                        console.log("error")
                    }
                }
            }
        })
        
    </script>
</body>
</html>
